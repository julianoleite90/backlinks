<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 Backlink Checker Pro - Análise Completa de Backlinks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-analyze {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.dofollow {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .stat-card.nofollow {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .stat-card.images {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .stat-card.rank {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .filters-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .filters-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
            color: #374151;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .backlinks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e2e8f0;
        }

        .backlinks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .backlinks-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .backlinks-count {
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .backlink-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4f46e5;
            transition: all 0.3s ease;
            position: relative;
        }

        .backlink-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .backlink-item.dofollow {
            border-left-color: #10b981;
        }

        .backlink-item.nofollow {
            border-left-color: #f59e0b;
        }

        .backlink-item.image {
            border-left-color: #8b5cf6;
        }

        .backlink-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .backlink-position {
            background: #4f46e5;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .backlink-urls {
            flex: 1;
            min-width: 0;
        }

        .backlink-source {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            word-break: break-all;
            display: block;
            margin-bottom: 5px;
        }

        .backlink-source:hover {
            text-decoration: underline;
        }

        .backlink-target {
            color: #6b7280;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .backlink-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .backlink-anchor {
            font-style: italic;
            color: #6b7280;
            margin-bottom: 8px;
            background: #f3f4f6;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .backlink-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .link-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .link-type.dofollow {
            background: #dcfce7;
            color: #166534;
        }

        .link-type.nofollow {
            background: #fef3c7;
            color: #92400e;
        }

        .link-type.image {
            background: #ede9fe;
            color: #6b21a8;
        }

        .rank-badge {
            background: #fee2e2;
            color: #dc2626;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .examples {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .examples h3 {
            color: #374151;
            margin-bottom: 15px;
        }

        .example-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-link {
            background: white;
            border: 2px solid #e2e8f0;
            color: #4f46e5;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .example-link:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .input-group {
                min-width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .backlink-meta {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-link"></i> Backlink Checker Pro</h1>
            <p>Análise completa de backlinks com todos os dados da SE Ranking API</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <form class="search-form" id="searchForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="domainInput" 
                            placeholder="Digite o domínio (ex: google.com, moz.com)" 
                            required
                        >
                    </div>
                    <button type="submit" class="btn-analyze" id="analyzeBtn">
                        <i class="fas fa-search"></i>
                        Analisar Backlinks
                    </button>
                </form>

                <div class="examples">
                    <h3>💡 Exemplos para testar:</h3>
                    <div class="example-links">
                        <a href="#" class="example-link" data-domain="google.com">google.com</a>
                        <a href="#" class="example-link" data-domain="moz.com">moz.com</a>
                        <a href="#" class="example-link" data-domain="seranking.com">seranking.com</a>
                        <a href="#" class="example-link" data-domain="ahrefs.com">ahrefs.com</a>
                        <a href="#" class="example-link" data-domain="semrush.com">semrush.com</a>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>🔍 Analisando backlinks...</p>
            </div>

            <div class="results" id="results">
                <!-- Resultados serão inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const domainInput = document.getElementById('domainInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        let currentData = null;
        let currentPage = 1;
        const itemsPerPage = 20;

        // Função para formatar números
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Função para analisar domínio
        async function analyzeDomain(domain) {
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain: domain })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                return { success: false, error: 'Erro de conexão: ' + error.message };
            }
        }

        // Função para exibir estatísticas
        function displayStats(data) {
            const { total_backlinks, total_referring_domains, dofollow_count, nofollow_count, image_links, avg_domain_rank, max_domain_rank } = data;

            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${formatNumber(total_backlinks)}</div>
                        <div class="stat-label">Total de Backlinks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${formatNumber(total_referring_domains)}</div>
                        <div class="stat-label">Domínios de Referência</div>
                    </div>
                    <div class="stat-card dofollow">
                        <div class="stat-number">${formatNumber(dofollow_count)}</div>
                        <div class="stat-label">Dofollow Links</div>
                    </div>
                    <div class="stat-card nofollow">
                        <div class="stat-number">${formatNumber(nofollow_count)}</div>
                        <div class="stat-label">Nofollow Links</div>
                    </div>
                    <div class="stat-card images">
                        <div class="stat-number">${formatNumber(image_links)}</div>
                        <div class="stat-label">Links de Imagem</div>
                    </div>
                    <div class="stat-card rank">
                        <div class="stat-number">${avg_domain_rank}</div>
                        <div class="stat-label">Rank Médio do Domínio</div>
                    </div>
                </div>
            `;
        }

        // Função para exibir filtros
        function displayFilters() {
            return `
                <div class="filters-section">
                    <div class="filters-title">🔍 Filtros e Ordenação</div>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="typeFilter">Tipo:</label>
                            <select id="typeFilter">
                                <option value="all">Todos</option>
                                <option value="dofollow">Dofollow</option>
                                <option value="nofollow">Nofollow</option>
                                <option value="image">Imagem</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="sortBy">Ordenar por:</label>
                            <select id="sortBy">
                                <option value="position">Posição</option>
                                <option value="domain_rank">Rank do Domínio</option>
                                <option value="first_seen">Data de Descoberta</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="searchAnchor">Buscar âncora:</label>
                            <input type="text" id="searchAnchor" placeholder="Texto da âncora...">
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para exibir backlinks paginados
        function displayBacklinks(data, page = 1) {
            const { all_backlinks, total_backlinks } = data;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageBacklinks = all_backlinks.slice(startIndex, endIndex);
            const totalPages = Math.ceil(all_backlinks.length / itemsPerPage);

            let html = `
                <div class="backlinks-section">
                    <div class="backlinks-header">
                        <div class="backlinks-title">
                            <i class="fas fa-trophy"></i>
                            Backlinks Encontrados
                        </div>
                        <div class="backlinks-count">
                            ${formatNumber(all_backlinks.length)} de ${formatNumber(total_backlinks)}
                        </div>
                    </div>
            `;

            pageBacklinks.forEach(backlink => {
                const typeClass = backlink.is_image ? 'image' : (backlink.is_nofollow ? 'nofollow' : 'dofollow');
                const typeText = backlink.is_image ? 'Imagem' : (backlink.is_nofollow ? 'Nofollow' : 'Dofollow');
                const typeIcon = backlink.is_image ? 'fa-image' : (backlink.is_nofollow ? 'fa-lock' : 'fa-check');

                html += `
                    <div class="backlink-item ${typeClass}">
                        <div class="backlink-header">
                            <div class="backlink-position">${backlink.position}</div>
                            <div class="backlink-urls">
                                <a href="${backlink.source_url}" target="_blank" class="backlink-source">
                                    ${backlink.source_url.length > 80 ? backlink.source_url.substring(0, 77) + '...' : backlink.source_url}
                                </a>
                                <div class="backlink-target">→ ${backlink.target_url}</div>
                            </div>
                        </div>
                        
                        ${backlink.title !== 'N/A' ? `<div class="backlink-title">${backlink.title}</div>` : ''}
                        
                        ${backlink.anchor_text !== 'N/A' ? `<div class="backlink-anchor">"${backlink.anchor_text}"</div>` : ''}
                        
                        <div class="backlink-meta">
                            <div class="meta-item">
                                <span class="link-type ${typeClass}">
                                    <i class="fas ${typeIcon}"></i>
                                    ${typeText}
                                </span>
                            </div>
                            
                            ${backlink.domain_inlink_rank > 0 ? `
                                <div class="meta-item">
                                    <i class="fas fa-chart-line"></i>
                                    <span class="rank-badge">Rank: ${backlink.domain_inlink_rank}</span>
                                </div>
                            ` : ''}
                            
                            <div class="meta-item">
                                <i class="fas fa-calendar-plus"></i>
                                <span>Descoberto: ${backlink.first_seen}</span>
                            </div>
                            
                            <div class="meta-item">
                                <i class="fas fa-calendar-check"></i>
                                <span>Última visita: ${backlink.last_visited}</span>
                            </div>
                            
                            ${backlink.alt_text !== 'N/A' ? `
                                <div class="meta-item">
                                    <i class="fas fa-image"></i>
                                    <span>Alt: ${backlink.alt_text}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            // Paginação
            if (totalPages > 1) {
                html += '<div class="pagination">';
                
                // Botão anterior
                html += `<button ${page === 1 ? 'disabled' : ''} onclick="changePage(${page - 1})">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>`;
                
                // Números das páginas
                for (let i = 1; i <= totalPages; i++) {
                    if (i === page || i === 1 || i === totalPages || (i >= page - 2 && i <= page + 2)) {
                        html += `<button class="${i === page ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === page - 3 || i === page + 3) {
                        html += '<span>...</span>';
                    }
                }
                
                // Botão próximo
                html += `<button ${page === totalPages ? 'disabled' : ''} onclick="changePage(${page + 1})">
                    Próximo <i class="fas fa-chevron-right"></i>
                </button>`;
                
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        // Função para exibir resultados
        function displayResults(data) {
            if (!data.success) {
                results.innerHTML = `
                    <div class="error">
                        <h3>❌ Erro na Análise</h3>
                        <p>${data.error}</p>
                    </div>
                `;
                return;
            }

            currentData = data;
            currentPage = 1;

            results.innerHTML = `
                ${displayStats(data)}
                ${displayFilters()}
                ${displayBacklinks(data, 1)}
            `;

            // Adiciona event listeners para filtros
            setupFilters();
        }

        // Função para configurar filtros
        function setupFilters() {
            const typeFilter = document.getElementById('typeFilter');
            const sortBy = document.getElementById('sortBy');
            const searchAnchor = document.getElementById('searchAnchor');

            if (typeFilter) {
                typeFilter.addEventListener('change', applyFilters);
            }
            if (sortBy) {
                sortBy.addEventListener('change', applyFilters);
            }
            if (searchAnchor) {
                searchAnchor.addEventListener('input', applyFilters);
            }
        }

        // Função para aplicar filtros
        function applyFilters() {
            if (!currentData) return;

            let filteredBacklinks = [...currentData.all_backlinks];

            // Filtro por tipo
            const typeFilter = document.getElementById('typeFilter')?.value;
            if (typeFilter && typeFilter !== 'all') {
                filteredBacklinks = filteredBacklinks.filter(backlink => {
                    if (typeFilter === 'dofollow') return !backlink.is_nofollow && !backlink.is_image;
                    if (typeFilter === 'nofollow') return backlink.is_nofollow;
                    if (typeFilter === 'image') return backlink.is_image;
                    return true;
                });
            }

            // Filtro por âncora
            const searchAnchor = document.getElementById('searchAnchor')?.value;
            if (searchAnchor) {
                filteredBacklinks = filteredBacklinks.filter(backlink => 
                    backlink.anchor_text.toLowerCase().includes(searchAnchor.toLowerCase())
                );
            }

            // Ordenação
            const sortBy = document.getElementById('sortBy')?.value;
            if (sortBy) {
                filteredBacklinks.sort((a, b) => {
                    if (sortBy === 'domain_rank') {
                        return (b.domain_inlink_rank || 0) - (a.domain_inlink_rank || 0);
                    }
                    if (sortBy === 'first_seen') {
                        return new Date(b.first_seen) - new Date(a.first_seen);
                    }
                    return a.position - b.position;
                });
            }

            // Atualiza os dados filtrados
            const filteredData = { ...currentData, all_backlinks: filteredBacklinks };
            results.innerHTML = `
                ${displayStats(filteredData)}
                ${displayFilters()}
                ${displayBacklinks(filteredData, 1)}
            `;
            setupFilters();
        }

        // Função para mudar página
        function changePage(page) {
            if (!currentData) return;
            currentPage = page;
            
            const backlinksSection = document.querySelector('.backlinks-section');
            if (backlinksSection) {
                backlinksSection.innerHTML = displayBacklinks(currentData, page);
            }
        }

        // Event listener para o formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const domain = domainInput.value.trim();
            if (!domain) return;

            // Mostra loading
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const data = await analyzeDomain(domain);
                displayResults(data);
                results.style.display = 'block';
            } catch (error) {
                displayResults({ success: false, error: 'Erro inesperado: ' + error.message });
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Event listeners para exemplos
        document.querySelectorAll('.example-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const domain = e.target.getAttribute('data-domain');
                domainInput.value = domain;
                form.dispatchEvent(new Event('submit'));
            });
        });
    </script>
</body>
</html>
